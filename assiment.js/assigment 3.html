<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greet and Color Boxes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .container {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        .box {
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid #333;
            background-color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-weight: bold;
            text-transform: uppercase;
        }
        .box:hover {
            opacity: 0.8;
        }
        .input-section {
            display: flex;
            gap: 10px;
            align-items: center;
            margin-bottom: 20px;
        }
        input {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1 id="header">Hello</h1>
    <div class="container">
        <div class="box" id="redBox">red</div>
        <div class="box" id="blueBox">blue</div>
        <div class="box" id="greenBox">green</div>
        <div class="box" id="yellowBox">yellow</div>
    </div>
    <div class="input-section">
        <input type="text" id="nameInput" placeholder="Enter your name">
        <button id="greetBtn">Greet</button>
    </div>

    <script>
        // Function to greet the user
        document.getElementById('greetBtn').addEventListener('click', function() {
            const name = document.getElementById('nameInput').value.trim();
            if (name) {
                document.getElementById('header').textContent = `Hello, ${name}`;
            } else {
                  alert('Please enter your name.');

            }
        });

        // Function to change box background color on click
        const boxes = document.querySelectorAll('.box');
        boxes.forEach(box => {
            box.addEventListener('click', function() {
                const color = this.textContent.toLowerCase();
                this.style.backgroundColor = color;
                this.style.color = 'white'; // Ensure text is visible on colored background
            });
        });
    </script>
</body>
</html>
